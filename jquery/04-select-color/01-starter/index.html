<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>YoJS: jQuery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css" rel="stylesheet" type="text/css" />

<style>
    section.jq-example {
        margin: 4rem 0;
        border: 4px solid #000;
        padding: 5rem 4rem;
    }

    #colorResult {
        border: 2px #000 solid;
        width: 300px;
        height: 300px;
    }
</style>

</head>

<body>
    <section class="hero is-warning has-text-centered">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    YoJS: jQuery
                </h1>
                <h2 class="subtitle">
                    Add some 'booyah!' to your websites.
                </h2>
            </div>
        </div>
    </section>

    <section class="jq-example has-text-centered">
        <div class="columns">
           <div class="column">
               <label for="colorPick">Color:</label>
               <input type="color" id="colorPick" />
            </div>
            <div class="column">
                <div id="colorResult">
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
