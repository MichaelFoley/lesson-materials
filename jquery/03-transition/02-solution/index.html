<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>YoJS: jQuery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css" rel="stylesheet" type="text/css" />

<style>
    section.jq-example {
        margin: 4rem auto;
        border: 4px solid #000;
        padding: 5rem 4rem;
        width: 85%;
    }

    div.box {
        width: 200px;
        height: 200px;
        background: #003973;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #E5E5BE, #003973);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #E5E5BE, #003973); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }
</style>
    </head>

    <body>
         <section class="hero is-warning has-text-centered">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    YoJS: jQuery
                </h1>
                <h2 class="subtitle">
                    Add some 'booyah!' to your websites.
                </h2>
            </div>
        </div>
    </section>

    <section class="jq-example has-text-centered">
        <div class="columns">
            <div class="column">
               <h2>Fade In On Page Load</h2>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="box" id="boxFadeIn">
                </div>
            </div>
        </div>
    </section>

    <section class="jq-example has-text-centered">
        <div class="columns">
            <div class="column">
               <h2>Hover Over To Fade</h2>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="box" id="boxFadeOut">
                </div>
            </div>
        </div>
    </section>

    <section class="jq-example has-text-centered">
        <div class="columns">
            <div class="column">
               <h2>Click To Toggle Right and Left</h2>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="box" id="boxToggle">
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>
</html>
